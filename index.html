
<html>
<head>
	<title>EasyNote</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="clear.css"/>
	<link rel="stylesheet" href="clndr.css"/>
	<link href='http://fonts.googleapis.com/css?family=Playball|Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="icon/style.css">
</head>

<body>
	
	<div class='container'>
		<div class='twopages'>
			<div class="cal1">
				<script type="text/template" id="template-calendar">
				<div class="clndr-controls">
				<div class="clndr-previous-button">&lsaquo;</div>
				<div class="month"><%= month %></div>
				<div class="clndr-next-button">&rsaquo;</div>
				</div>
				<div class="clndr-grid">
				<div class="days-of-the-week">
				<% _.each(daysOfTheWeek, function(day) { %>
					<div class="header-day"><%= day %></div>
					<% }); %>
				<div class="days">
				<% _.each(days, function(day) { %>
					<div class="<%= day.classes %>"><%= day.day %></div>
					<% }); %>
				</div>
				</div>
				</div>
				<div class="clndr-today-button">Today</div>
				</script>
			</div>
			<div class="body">
				<div class='event'><p class='x'></p><p class='e'>Event</p><p class='x'>x</p></div>
				<div class="body-small">
					<div class="item-mod" id="new-item-top">
						<div class="item">
							<input disabled="disabled" type="text" value="Pull to Create Task"/>
							<!-- <p><span class="icon-option"></span></p> -->
						</div>
					</div>
					<!--Mod is where all the items go-->
					<div id="mod" class="mod">
						
						<!--Spacer is used as a DOM marker to know where to move items-->
						<!--Incomplete items stay above it. Complete items move below it-->
						<div id="spacer"></div>
					</div><!--eo mod-->

					<!--Item template cloned for new items-->
					<div id="item-mod-template">
						<div class="item-mod new">
							<div class="colorpicker">
								<div class="cube1"></div>
								<div class="cube2"></div>
								<div class="cube3"></div>
							</div>
							<div class="item">
								<input type="text" value=""/>
								<!-- <p class="option"><span class="icon-option"></span></p> -->
							</div>
						</div>
					</div>
					<div id="sub-mod-template"> <!-- template container -->
						<div class="sub-mod"> <!-- check container -->
							<div class="sub-item-mod"> <!-- mod -->
								<div id="content" class="sub-item"><!-- content -->
									<input type="text" value=""/>
									<p class="delete">x</span></p>
								</div>
								<div class="sub-item-mod-add"> <!-- add buttom -->
									<div class="sub-item-add">
										<p id="add" class="add">+</p>
									</div>
								</div>
							</div>
						</div><!-- check container -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/libs/jquery.hammer.min.js"></script>
	<script src='js/libs/sklad.js'></script>
	<!--<script src="_js/libs/jquery-ui-1.10.3.custom.min.js"></script>-->
	<script src="js/clear.js"></script>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>

	<script src= "js/libs/moment-2.8.3.js"></script>
	<script src="js/libs/clndr.js"></script>
	<script src="js/site.js"></script>


</div>
</body>
</html>
